 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 8</title>
    
 </head>
 <body style="background-image: url(https://w7.pngwing.com/pngs/440/447/png-transparent-mathematical-formula-mathematical-formula-formula-study-thumbnail.png); background-position: center; background-repeat: no-repeat;background-size: cover;height: 100vh;width: 100%;">
    <script>
        var i;
        sum=0;
        avg=0;
        n=5;
        for(i=1;i<=n;i++)
        {
            var a=parseInt(prompt("Enter number:" +i));
            sum=sum+a;

        }
        document.write("<font size='60%'>The sum is:"+sum);
            document.write("<br>")
            avg=sum/n;
            document.write("Average is:"+avg);

    </script>

    
 </body>
 </html>
